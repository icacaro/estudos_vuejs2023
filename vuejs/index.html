<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{total}}
        <button @click="incrementar">incrementar</button>
        <button @click="diminuir">diminuir</button>
        <p>{{instrumento}} </p>
        <button @click="mudarNome('violao')">violao</button>
        <button @click="mudarNome('guitarra')">guitarra</button>
    </div>

<script>
    const vm = new Vue ({
        el:"#app",
        data:{
            total: 0,
            instrumento: ""
        },
        methods: {
            incrementar(){
                this.total++
            },
            diminuir(){
                this.total--
            },
            mudarNome(instrumento){
                this.instrumento = instrumento
            }
        },
    })

</script>
</body>
</html>
